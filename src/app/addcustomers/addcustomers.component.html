                    <div class="mb-3 mx-auto ">   
                         <input
                      style="display: none"
                      type="file" name="fileImage" (change)="onFileChanged($event)"

                    </div>

                        <div class="progress progress-sm">

                          </div>
                        </div>
                      </div>

              <div class="col-lg-8">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0">Account Details</h6>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <form #addCustormerForm="ngForm" (submit)="onSubmit(addCustormerForm.value)" >
                        <input type="text" value="" name="dataImage" [(ngModel)]="dataImage" style="display: none;"/>
                      <div class="row">
                        <div class="col">
                          
                            <div class="form-row">
                              <div class="form-group col-md-4">
                                <label for="feInputState">Title</label>
                                <select  [(ngModel)]="ddlTitle" name="ddlTitle" id="ddlTitle" name="ddlTitle" class="form-control"  >
                                  <option disabled selected value="undefined" value="0">Choose...</option>
                                  <option value="นาย">นาย</option>
                                  <option value="นาง">นาง</option>
                                  <option value="นางสาว">นางสาว</option>
                                </select>
                              
                              </div>
                              <div class="form-group col-md-4">
                                <label for="feFirstName">First Name</label>
                                <input type="text" class="form-control" id="feFirstName" [(ngModel)]="txtFirstName" name="txtFirstName" placeholder="First Name" value=""  > </div>
                              <div class="form-group col-md-4">
                                <label for="feLastName">Last Name</label>
                                <input type="text" class="form-control" id="feLastName" [(ngModel)]="txtLastName" name="txtLastName" placeholder="Last Name" value="" > </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-4">
                                <label for="feEmailAddress">หมายเลขบัตรประชาชน</label>

                                  <label for="txtStartDate">ออกเมื่อวันที่</label>

                                <div class="form-group col-md-4">
                                <label for="txtExpireDate">วันหมดอายุ</label>
                                <input type="text" class="form-control" id="txtExpireDate" placeholder="" [(ngModel)]="txtExpireDate" name="txtExpireDate" > </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-4">

                                <input type="email" class="form-control" id="feEmailAddress" [(ngModel)]="txtEmail" name="txtEmail" placeholder="Email" value="xxx@example.com"  > </div>
                                <div class="form-group col-md-4">
                                  <label for="fePassword">Mobile</label>
                                  <input type="text" class="form-control" id="txtMobile" placeholder="Mobile" name="txtMobile" [(ngModel)]="txtMobile" name="txtMobile" > </div>
                                <div class="form-group col-md-4">
                                <label for="fePassword">Line ID</label>
                                <input type="text" class="form-control" id="fePassword" placeholder="Line ID" [(ngModel)]="txtLineID" name="txtLineID" > </div>
                            </div>
                            <div class="form-group">
                              <label for="feInputAddress">บ้านเลขที่ ถนน</label>
                              <input type="text" class="form-control" id="feInputAddress" placeholder="1234 Main St" [(ngModel)]="txtAddress" name="txtAddress"  > </div>

                                  <option Value="อุบลราชธานี">อุบลราชธานี</option>
                                  
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" [(ngModel)]="txtZipcode" name="txtZipcode"  > </div>
                
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-12">
                                <label for="feDescription">Description</label>
                                <textarea class="form-control" name="feDescription" rows="5" [(ngModel)]="txtDesc" name="txtDesc"  ></textarea>
                              </div>
                            </div>
                            <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="feInputState">เลือกห้อง Room for rent ****</label>
                                <select [(ngModel)]="ddlSelectRoom" name="ddlSelectRoom" id="feInputState" class="form-control" name="ddlSelectRoom"  >
                                  <option disabled selected value="undefined" value="0">Choose...</option>
                                  <option *ngFor="let r of Rooms" value={{r.KN_ROOM_NO}}>
                                    {{r.KN_ROOM_NAME}}

                              </div>

                                <label for="feInputState">Status</label>
                                <select  [(ngModel)]="ddlSelectStatus" name="ddlSelectStatus" id="ddlSelectStatus" name="ddlSelectStatus" class="form-control"  >
                                  <option disabled selected value="undefined" value="0">Choose...</option>

                              </div>
